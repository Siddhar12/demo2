    <script type="module">
        // Firebase Imports
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
import { getAuth, signInWithRedirect, getRedirectResult, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";

const firebaseConfig = {
            apiKey: "AIzaSyAmQVUMKfy-u57SUB8_ysO-tpJ8cRTSnxw",

        };
// Initialize Firebase
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const provider = new GoogleAuthProvider();

// Supabase Configuration

// ðŸ”¹ Google Sign-In Function
async function googleSignIn() {
    try {
        console.log("Redirecting to Google Sign-In...");
        await signInWithRedirect(auth, provider);
    } catch (error) {
        console.error("Google Sign-In Error:", error);
    }
}

// ðŸ”¹ Handle Redirect Result (After Login)
async function handleRedirectResult() {
    try {
        const result = await getRedirectResult(auth);
        if (!result || !result.user) {
            console.warn("No user found after redirect.");
            return;
        }

        const user = result.user;
        console.log("âœ… Google Sign-In Success:", user);

        // Save user to Supabase
        const { data, error } = await supabase
            .from('profiles')
            .upsert({
                id: user.uid,
                username: user.displayName,
                email: user.email,
                created_at: new Date().toISOString()
            })
            .select();

        if (error) {
            console.error("âŒ Supabase Save Error:", error);
            return;
        }

        console.log("âœ… User saved successfully:", data);
        window.location.href = "https://avion-ai.vercel.app/#";
    } catch (error) {
        console.error("âŒ Redirect Result Error:", error);
    }
}

// ðŸ”¹ Auto-run when page loads (check redirect result)
document.addEventListener("DOMContentLoaded", () => {
    console.log("ðŸ“Œ Checking Google Sign-In redirect result...");
    handleRedirectResult();
});

// ðŸ”¹ Attach Google Sign-In Button
document.getElementById("googleSignInBtn").addEventListener("click", googleSignIn);

        // Check for redirect result when page loads
