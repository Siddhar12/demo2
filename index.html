<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Google Sign-In</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <button id="googleSignInButton">Sign in with Google</button>

    <script type="module">
        // üîπ Firebase Imports
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-app.js";
        import { getAuth, GoogleAuthProvider, signInWithRedirect, getRedirectResult } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-auth.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-analytics.js";
        import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.0.0/+esm";

        // üîπ Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyAmQVUMKfy-u57SUB8_ysO-tpJ8cRTSnxw",
            authDomain: "avionai-78e83.firebaseapp.com",
            projectId: "avionai-78e83",
            storageBucket: "avionai-78e83.firebasestorage.app",
            messagingSenderId: "312505114643",
            appId: "1:312505114643:web:5f3250aff8d8b6a0cf9fe6",
            measurementId: "G-9XDZ3SREXR"
        };

        // üîπ Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        // üîπ Initialize Supabase
        const supabaseUrl = 'https://hjionmetmiphksnptsso.supabase.co';
        const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImhqaW9ubWV0bWlwaGtzbnB0c3NvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Mzk4OTIwMjEsImV4cCI6MjA1NTQ2ODAyMX0.-svmO28RlTGJM8iB52wn-MXSAWsUoQeLO5fkERHlWPs';
        const supabase = createClient(supabaseUrl, supabaseAnonKey);

        // üîπ Google Sign-In Function
        async function googleSignIn() {
            try {
                console.log("üîπ Redirecting to Google Sign-In...");
                await signInWithRedirect(auth, provider);
            } catch (error) {
                console.error("‚ùå Google Sign-In Error:", error);
            }
        }

        // üîπ Handle Redirect Result (After Login)
        async function handleRedirectResult() {
            try {
                console.log("üîÑ Checking redirect result...");
                const result = await getRedirectResult(auth);
                
                if (!result || !result.user) {
                    console.warn("‚ö†Ô∏è No user found after redirect. Possibly a first-time login issue.");
                    return;
                }

                const user = result.user;
                console.log("‚úÖ Google Sign-In Success:", user);

                // Save user to Supabase
                await saveUserToSupabase(user);

            } catch (error) {
                console.error("‚ùå Redirect Result Error:", error);
            }
        }

        // üîπ Save User to Supabase
        async function saveUserToSupabase(user) {
            if (!user.uid || !user.email) {
                console.error("‚ùå Missing user data, skipping Supabase save.");
                return;
            }

            try {
                console.log("üü¢ Saving user to Supabase...");
                const { data, error } = await supabase
                    .from('profiles')
                    .insert({
                        id: user.uid,
                        username: user.displayName || "Unknown",
                        email: user.email,
                        created_at: new Date().toISOString()
                    })
                    .select();

                if (error) {
                    console.error("‚ùå Supabase Save Error:", error);
                    return;
                }

                console.log("‚úÖ User saved successfully in Supabase:", data);

                // Redirect user after successful login
                console.log("üîÄ Redirecting to dashboard...");
                window.location.href = "https://avion-ai.vercel.app/#";
                
            } catch (error) {
                console.error("‚ùå Error saving user to Supabase:", error);
            }
        }

        // üîπ Auto-run when page loads (check redirect result)
        document.addEventListener("DOMContentLoaded", async () => {
            console.log("üìå Page loaded. Checking authentication status...");
            await handleRedirectResult();

            // Ensure the button exists before adding event listener
            const googleSignInBtn = document.getElementById("googleSignInButton");
            if (googleSignInBtn) {
                googleSignInBtn.addEventListener("click", googleSignIn);
                console.log("‚úÖ Sign-in button ready.");
            } else {
                console.error("‚ùå googleSignInButton not found in the DOM.");
            }
        });
    </script>
</body>
</html>
